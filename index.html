<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" , href="index.css" , type="text/css">

  <title>Mesto</title>
</head>

<body class="page">
  <header class="header page__header">
    <img class="header__logo" src="./images/logo.png" alt="Логотип">
  </header>

  <section class="profile">
    <div class="profile__container">
      <img class="profile__image" src="./images/Avatar.png" alt="Аватар">
      <div class="profile__info">
        <h1 class="profile__title">Жак-Ив Кусто</h1>
        <p class="profile__proffesion">Ислледователь океана</p>
        <button class="profile__button" type="button"><img class="profile__button-image" src="./images/Edit Button.svg"
            alt="Редактирование"></button>
      </div>
    </div>
    <button class="profile__add-card" type="button"><img class="profile__add-card-image" src="./images/Add Button.png"
        alt="Добавить карточку"></button>
  </section>
</body>

</html>
